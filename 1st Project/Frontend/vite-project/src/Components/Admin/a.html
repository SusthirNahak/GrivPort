<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Top Border Label</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    h1{
      border: 1px solid #f5e790,
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="relative w-72">
    <!-- Input Field -->
    <input 
      type="text" 
      id="email" 
      placeholder=" " 
      required
      class="peer w-full border border-gray-400 rounded-md px-4 pt-5 pb-2 text-sm placeholder-transparent
            focus:outline-2 focus:outline-black focus:outline-offset-4 focus:border-black"
    />

    <!-- Label -->
    <label 
      for="email" 
      class="absolute left-1/2 -top-2.5 transform -translate-x-1/2 px-2 text-sm transition-all duration-300 ease-in-out
             bg-white peer-placeholder-shown:top-3 peer-placeholder-shown:left-4 peer-placeholder-shown:transform-none 
             peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
             peer-focus:-top-4 peer-focus:left-[20%] peer-focus:-translate-x-1/2 peer-focus:text-sm peer-focus:text-black 
             text-black rounded-lg"
    >
      Email <sup class="text-red-500 text-lg">*</sup>
    </label>

  </div>

</body>
</html>
